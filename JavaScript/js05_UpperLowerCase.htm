<body bgcolor="#444" text="#DDD">
<h3>Formulário de Consulta de Curso:</h3>
<p><form name="formcurso" action="" method="post">

	Código do Curso <input type="text" name="f_codcurso" size="15" maxlength="10" />
</form></p>

<script language="javascript">
<!--

function cadcurso(){

			COMANDO toUpperCase converte o valor para maiúsculo. */
