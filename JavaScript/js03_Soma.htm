<body>
<h3>Somatória de dois números inteiros</h3>

<!-- Anotação sobre JavaScript:
   * parseInt( )    – faz a conversão de valores inteiros
   * parseFloat( )  – faz a conversão de valores reais (flutuantes/fracionários).

   Caso o algorítimo não tenha nenhum dos dois haverá concatenação.
-->

<script language="javascript">
<!--
/* 	Objetivo: Desenvolver um programa de soma em JavaScript

 Definição das Variáveis */
    var js_n1;
    var js_n2;
    var js_soma;

// Entrada de dados
// ParseInt pode ser colocado aqui tambem
js_n1 = parseInt(window.prompt ('Informe o primeiro número: ', 'Digite aqui'));
js_n2 = parseInt(window.prompt ('Informe o primeiro número: ', 'Digite aqui'));

// Processamento de dados
js_soma = parseInt(js_n1) + parseInt(js_n2);

// Saida de Dados                          to String transforma um valor numerico em string.
document.write ('O Resultado da soma = ' + js_soma.toString())
window.alert('isso é um alert!')

//-->
</script>
