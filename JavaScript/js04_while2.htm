<!DOCTYPE html>
<html>
<head>
<title>js04_while2 - Condicional While</title>
<meta charset="utf-8"/> 
</head>

<body>

<script language="javascript">
<!--
// Objetivo: escrever uma mensagem que se repita 10 vezes.

var js_contador=1;
var js_resposta=true;

while (js_resposta == true){
	document.write('<p>' + js_contador + 'ª Repetição de uma linha');
	js_contador +=1;
	js_resposta = window.confirm('Deseja continuar?');
}

//-->
</script>
</body>
</html>
