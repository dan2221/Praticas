<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<style type="text/css">
	p {color:#f00;}
	body {
		background-image:url('fundo_cinza.png');
		background-repeat:no-repeat; /*não repetindo o background*/
		background-attachment:fixed;
	/*	Background-Attachment
			* Scroll (padrao) - O plano de fundo desce junto com a tela.
			* Fixed - o fundo nao se mexe com a posicao da tela.
	*/
		background-position:top center;
	/*	Background-Position {x}{y}
			* X - top, center, bottom.
			* Y - left, center, right.
			* Os valores tembém podem ser PORCENTAGENS.
	*/
}
</style>
</head>

<body>
<h1> Texto de Título </h1>
<p><b>Exemplo de Parágrafo</b></p>
</body>
</html>
