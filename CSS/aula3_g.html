<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
	body {
		font-family:Verdana, Geneva, Arial, "sans-serif";
	/* A fonte escolhida eh Verdana, se ela nao estiver disponivel no pc, sera escolhida Geneva e assim consecutivamente. */
	}
	b {text-transform:uppercase;}
	/* Todo texto em negrito sera escrito em maiusculo */
	i {text-transform:lowercase;}
	/* Todo texto em italico sera escrito em minusculo */
	u {text-transform:capitalize;}
	/* Todo texto sublinhado sera capitulado */
</style>
</head>

<!-- Usando CSS dentro do Body -->
<body style="text-indent:50px;">
<p><b>texto transformado em maiúsculo pelo CSS.</b></p>
<p><i>Texto Transformado Em Minúsculo pelo CSS.</i></p>
<p><u>texto capitulado pelo CSS.</u></p>
<p> Todos os trechos deste body têm recuo (parágrafo) de 50 pixels.</p>
<p><a href="https://www.google.com">Link</a></p>
</body>
</html>
