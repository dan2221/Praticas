<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Questão 01</title>
</head>

<body style="font-family:Arial, Helvetica, sans-serif; font-size:small;">
<font face="" size="2">
<h2 align="center">Ficha Cadastral</h2>
<form>
<table width="500" border="0" align="center" cellpadding="1" cellspacing="1">
  <tr>
    <td width="25%">Nome:</td>
    <td colspan="3"><input name="nome" type="text" id="nome" size="55" /></td>
  </tr>
  <tr>
    <td>RG:</td>
    <td width="25%"><input name="rg" type="text" id="rg" size="13" /></td>
    <td width="25%">C.P.F.:</td>
    <td width="25%"><input name="cpf" type="text" id="cpf" size="13" /></td>
  </tr>
  <tr>
    <td>Endereço:</td>
    <td colspan="3"><input name="endereco" type="text" id="endereco" size="55" /></td>
  </tr>
  <tr>
    <td>Sexo:</td>
    <td><select name="sexo" id="sexo">
      <option>Masculino</option>
      <option>Feminino</option>
    </select></td>
    <td>Data Nascimento:</td>
    <td><input name="datanasc" type="text" id="datanasc" size="13" /></td>
  </tr>
  <tr>
    <td>Situação Civil</td>
    <td>
      <input type="radio" name="situacaocivil" id="radio" value="0" />
    Solteiro(a)</td>
    <td>
      <input type="radio" name="situacaocivil" id="radio2" value="1" />
    Casado(a)</td>
    <td>
      <input type="radio" name="situacaocivil" id="radio3" value="2" />
    Viúvo(a)</td>
  </tr>
  <tr>
    <td colspan="4" align="center"><input type="reset" name="limpardados" id="limpardados" value="Limpar Dados" /></td>
  </tr>
</table>
</form>

</body>
</html>
