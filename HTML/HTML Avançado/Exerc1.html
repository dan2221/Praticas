<!DOCTYPE HTML>
<head>
	<title>Formulário de Cadastro</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<meta charset="utf-8"/>
</head>

<body>
<font face="Calibri" size="5" color="#0080ff"><b>Formulário para cadastro</b></font><br><br>

<form>
 Nome <input type="text" name="nome" size="20"><br>
 E-mail <input type="text" name="email" size="20"><br>
 Sexo <input type="radio" id="male" name="gender" value="male"><label for="male">Masculino </label><input type="radio" id="female" name="gender" value="female"><label for="female">Feminino</label><br>
 RG <input type="text" name="rg" size="20"><br>
 CPF <input type="text" name="cpf" size="20"><br>
 Login <input type="text" name="login" size="20"><br>
 Senha <input type="text" name="senha" size="20"><br>
	<INPUT TYPE=submit VALUE="Enviar"> <INPUT TYPE=reset VALUE="Limpar">
</form>

</body>
</html>
