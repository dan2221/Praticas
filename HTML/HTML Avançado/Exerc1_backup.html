<body>
<font face="Calibri" size="5" color="#0080ff"><b>Formulário para cadastro</b></font><br><br>

<form>
&nbsp;Nome&emsp;&ensp;<input type="text" name="nome" size="20"><br>

	<INPUT TYPE=submit VALUE="Enviar"> <INPUT TYPE=reset VALUE="Limpar">
</form>
