<!DOCTYPE HTML>
<html>
<head>
<title>Aula 4 - Meta</title>
<style>
	body {
		background-color: #b062ff;
	}
</style>
	<!-- META
NAME {Author}{Description}{Keywords}{Generator}{Robots}{Copyright}
Todas as opções são auto-explicativas, exceto Robots(Regras para os programas utilizados em sistemas de busca)

Http-Equiv {Content Type}{Expires}{Refresh}{Set-Cookie}
*	Content Type:	Tipo de conteúdo e codificação.
*	Expires:		Quando o documento será considerado obsoleto.
*	Refresh:		Tempo para que a página web seja recarregada.
*	Set-Cookie:		Valor de um cookie.
-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
<meta name="author"			content="Daniel Lima"></meta>
<meta name="description"	content="Arquivo de teste para a tag meta"></meta>
<meta name="keywords"		content="victy,roo,canguru,kangaroo,sor,bk,pixel art"></meta>
<meta name="generator"		content="Sublime Text"></meta>
<meta name="copyright"		content="Roo/Victy é personagem da sega, a fanart doi desenhada por daniel2221"></meta>

<meta charset="utf-8"/>
</head>

<body>
<!-- TARGET -->
<a><img src="victy.png"></a>
</body>
</html>
